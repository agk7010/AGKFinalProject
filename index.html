<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/x-icon" href="coolguy.jpg" />
  <head>
    <tt style="text-align: center">
       <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <!-- music player -->
    <h1 style="font-size: 84px;">Lexxybandz Jukebox</h1>
    <div
      class="music-container"
      id="music-container"
      style="margin-bottom: 2px"
    >
      <div class="music-info">
        <h4 id="title"></h4>
<!-- time progress -->
        <h5 style="margin-top: 10px;">
  <span id="currTime">00:00</span> / <span id="durTime">00:00</span>
</h5>

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/lex - chop go bing.wav" id="audio"></audio>
      <div class="img-container">
        <img src="images/lex - chop go bing.jpg" alt="music-cover" id="cover" />
      </div>
    
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
